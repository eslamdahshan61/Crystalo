<!--Start Coming Soon Content Area-->
<section
  class="coming-soon-content-area"
  style="
    background-image: url(assets/images/parallax-background/coming-soon-bg.jpg);
  "
>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="coming-soon-content text-center">
          <div class="logo-box">
            <a [routerLink]="['/home']">
              <img
                src="assets/images/resources/logo-2.png"
                alt="Awesome Logo"
              />
            </a>
          </div>
          <div class="title">{{ "SOON.Location" | translate }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--End Coming Soon Content Area-->

<!--Start timer Area-->
<section class="timer-area">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="timer-box text-center">
          <h1>{{ "SOON.Coming Soon" | translate }}</h1>
          <div class="countdown-timer">
            <div class="default-coundown">
              <div class="box">
                <div
                  class="countdown time-countdown-two"
                  data-countdown-time="2019/07/28"
                >
                  <li>
                    <div class="box">
                      <span class="days">00</span>
                      <span class="timeRef">{{ "SOON.days" | translate }}</span>
                    </div>
                  </li>
                  <li>
                    <div class="box">
                      <span class="hours">00</span>
                      <span class="timeRef clr-1">{{
                        "SOON.hours" | translate
                      }}</span>
                    </div>
                  </li>
                  <li>
                    <div class="box">
                      <span class="minutes">00</span>
                      <span class="timeRef clr-2">{{
                        "SOON.minutes" | translate
                      }}</span>
                    </div>
                  </li>
                  <li>
                    <div class="box">
                      <span class="seconds">00</span>
                      <span class="timeRef clr-3">{{
                        "SOON.seconds" | translate
                      }}</span>
                    </div>
                  </li>
                </div>
              </div>
            </div>
          </div>
          <div class="subscribe-box">
            <form class="subscribe-form" action="#">
              <input
                type="email"
                name="email"
                placeholder="Your email address..."
              />
              <button class="btn-one" type="submit">
                {{ "SOON.Subscribe" | translate
                }}<span class="flaticon-next"></span>
              </button>
            </form>
            <div class="text">
              <p><span>*</span>{{ "SOON.updates" | translate }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--End timer Area-->

<app-footer></app-footer>
